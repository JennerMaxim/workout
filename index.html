<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym</title>
    <link rel="stylesheet" href="gym.css" />
  </head>
  <body>
    <div class="gym">
      <div class="abs">
        <div class="font" id="font" onclick="showfont2()">
          <img src="img/img1.jpg" alt="" />
          <div class="title">
            <h1>ABS WORKOUT</h1>
            <span></span>
          </div>
          <button>GO ></button>
        </div>
        <div class="font2" id="font2">
          <div class="img">
            <img src="img/img1.jpg" alt="" />
          </div>
          <div class="back" id="back" onclick="showfont()"><</div>
          <div class="title"><h2>ABS</h2></div>
          <div class="levels"><div id="level"></div></div>
        </div>
        <div class="level1" id="level1Display">
          <div class="header">
            <div class="back"><</div>
            <div class="title">LEVEL 1 FOR AMUNOT ANGELLA</div>
            <div class="reset"></div>
          </div>
          <div class="contents">
            <div class="title">ABS</div>
            <div class="content" id="level1"></div>
            <div class="footer" onclick="start()">GO</div>
          </div>
        </div>
        <div class="level-do" id="level-do">
          <div class="header" id="header">
            <div class="back"><</div>
            <div class="time" id="timeCount"></div>
            <div></div>
          </div>
          <div class="img-counter">
            <img src="assets/img/jump.gif" alt="" id="jump" />
            <div class="downCount" id="downCount"></div>
          </div>
          <div class="footer" id="footer">
            <div class="ready" id="ready">Ready to go!</div>
            <div class="jumping" id="jumping">JUMPING JACKS</div>
          </div>
        </div>
        <div class="rest" id="rest">
          <div class="img-count">
            <img src="assets/img/rest.png" width="100%" alt="" />
            <div class="count-rest" id="count-rest"></div>
          </div>
          <div class="next-workout">
            <div class="left-content">
              <div class="next">NEXT 2/8</div>
              <div class="workout-title">ABDOMINAL CRUNCHES</div>
              <div class="numb">x 5</div>
            </div>
            <img src="assets/img/abdo.gif" width="100" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="level.js"></script>
  <script src="gym.js"></script>
</html>
